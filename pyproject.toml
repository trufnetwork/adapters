[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trufnetwork-adapters"
version = "0.1.0"
description = "A collection of prefect tasks and examples ingesting data into TSN"
readme = "README.md"
dependencies = [
    "prefect-client",
    "truflation-data@git+https://github.com/truflation/truflation.git@deploy-production-20241008",
    "trufnetwork-sdk-py@git+https://github.com/trufnetwork/sdk-py.git@67eaf3d0c4311891cb93c8d6c3764d0aafcd437a",
    "PyGithub",
    "pandera",
    "pandas",
]

[project.optional-dependencies]
argentina = [
    "beautifulsoup4",
    "dateparser",
    "tqdm"
]

[tool.setuptools]
packages = {find = {where = ["src"]}}
package-dir = {"" = "."}

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]
pythonpath = ["src"]
addopts = "--import-mode=importlib"
testpaths = ["tests"]
